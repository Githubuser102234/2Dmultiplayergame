<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Block Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container"></div>
    
    <!-- Nickname input UI -->
    <div id="nickname-ui">
        <label for="nickname-input">Nickname:</label>
        <input type="text" id="nickname-input" placeholder="Enter your name" maxlength="15">
        <button id="save-nickname-button">Save</button>
    </div>

    <div id="mobile-ui">
        <div id="joystick-container"></div>
        <button id="jump-button">JUMP</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.1/nipplejs.min.js"></script>

    <script type="module" src="game.js"></script>
</body>
</html>
