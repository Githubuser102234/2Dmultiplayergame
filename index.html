<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Block Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The Nickname Modal UI -->
    <div id="nickname-modal">
        <div class="modal-content">
            <h2>Enter your nickname</h2>
            <input type="text" id="nickname-input" placeholder="Your name" maxlength="15">
            <button id="start-game-button">Start Game</button>
            <div id="loading-spinner" class="spinner"></div>
        </div>
    </div>

    <div id="game-container"></div>
    <div id="mobile-ui">
        <div id="joystick-container"></div>
        <button id="jump-button">JUMP</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.1/nipplejs.min.js"></script>

    <script type="module" src="game.js"></script>
</body>
</html>
