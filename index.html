<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #4CAF50;
            --secondary-color: #FF5722;
            --board-bg: #1e1e1e;
            --cell-bg: #2a2a2a;
            --cell-hover: #3a3a3a;
            --x-color: #81C784;
            --o-color: #FFB74D;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 24px;
            background-color: var(--board-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            color: var(--primary-color);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 100%;
            aspect-ratio: 1 / 1;
            padding: 8px;
            background-color: var(--board-bg);
            border-radius: 8px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.1s;
            background-color: var(--cell-bg);
            user-select: none;
        }

        .cell:hover {
            background-color: var(--cell-hover);
            transform: scale(1.03);
        }

        .cell.occupied {
            cursor: not-allowed;
        }

        .cell.winning {
            background-color: var(--primary-color) !important;
            color: var(--board-bg);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1.03);
            }

            100% {
                transform: scale(1.05);
            }
        }

        .cell.x {
            color: var(--x-color);
        }

        .cell.o {
            color: var(--o-color);
        }

        #message {
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            min-height: 25px;
        }

        .info-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }

        .game-id-link {
            font-weight: bold;
            word-wrap: break-word;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background-color: var(--primary-color);
            color: #fff;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--cell-bg);
            border-radius: 8px;
            background-color: var(--cell-bg);
            color: var(--text-color);
            font-size: 1rem;
            box-sizing: border-box;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="game-controls">
            <div class="button-group" id="initial-buttons">
                <button id="newGameBtn">Create New Game</button>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="text" id="gameIdInput" placeholder="Enter Game ID">
                    <button id="joinGameBtn">Join</button>
                </div>
            </div>
            <div class="info-container hidden" id="game-info">
                <div id="game-id-display">
                    Share this link to play: <br>
                    <span class="game-id-link"></span>
                </div>
            </div>
        </div>

        <div id="message"></div>

        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button id="resetBtn" class="hidden">Reset Game</button>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAy-mx305Zbi5gQ8fIqSI2OsuV61DRhqDM",
            authDomain: "dmultiplayergame-b444e.firebaseapp.com",
            databaseURL: "https://dmultiplayergame-b444e-default-rtdb.firebaseio.com",
            projectId: "dmultiplayergame-b444e",
            storageBucket: "dmultiplayergame-b444e.firebasestorage.app",
            messagingSenderId: "318883314875",
            appId: "1:318883314875:web:6cb825b6f707e681fabd9e",
            measurementId: "G-J4HXZ47JM8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- Game Elements & Variables ---
        const boardElement = document.querySelector('.board');
        const cells = document.querySelectorAll('.cell');
        const messageElement = document.getElementById('message');
        const newGameBtn = document.getElementById('newGameBtn');
        const joinGameBtn = document.getElementById('joinGameBtn');
        const gameIdInput = document.getElementById('gameIdInput');
        const initialButtons = document.getElementById('initial-buttons');
        const gameInfo = document.getElementById('game-info');
        const gameIdDisplay = document.querySelector('.game-id-link');
        const resetBtn = document.getElementById('resetBtn');

        let gameId = null;
        let myPlayer = null; // 'X' or 'O'
        let myUid = generateUid(); // A unique ID for this browser session

        // --- Firebase References ---
        let gameRef = null;

        // --- Game State & Logic ---
        const WINNING_COMBOS = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        // Function to generate a simple unique ID for the current user
        function generateUid() {
            return Math.random().toString(36).substring(2, 9);
        }

        // Function to generate a random 6-character game ID
        function generateGameId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Function to check for a winner
        function checkWinner(board) {
            for (const combo of WINNING_COMBOS) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return combo; // Return the winning combination
                }
            }
            return null;
        }

        // Function to check for a draw
        function checkDraw(board) {
            return board.every(cell => cell !== '');
        }

        // Function to initialize or join a game
        async function setupGame(id) {
            gameId = id;
            gameRef = ref(db, 'games/' + gameId);

            // Get the game state from the database once
            const snapshot = await get(gameRef);

            if (snapshot.exists()) {
                // Game exists, try to join
                const gameState = snapshot.val();
                if (gameState.status === 'waiting' && gameState.playerX !== myUid) {
                    // Game is waiting for a second player
                    myPlayer = 'O';
                    // Update the database to add player O and change status
                    set(gameRef, {
                        ...gameState,
                        status: 'in-progress',
                        playerO: myUid
                    });
                    messageElement.textContent = `You are Player O. Waiting for Player X to make a move...`;
                } else if (gameState.playerX === myUid) {
                    // Re-joining as player X
                    myPlayer = 'X';
                } else if (gameState.playerO === myUid) {
                    // Re-joining as player O
                    myPlayer = 'O';
                } else {
                    // Game is full or already finished
                    messageElement.textContent = 'This game is full or does not exist.';
                    gameId = null;
                    return;
                }
            } else {
                // Game does not exist, create a new one
                myPlayer = 'X';
                const initialGameState = {
                    board: ['', '', '', '', '', '', '', '', ''],
                    currentPlayer: 'X',
                    status: 'waiting',
                    winner: null,
                    playerX: myUid,
                    playerO: null
                };
                await set(gameRef, initialGameState);
                messageElement.textContent = 'You are Player X. Share the link to play!';
            }

            // Update the UI to show the game link
            initialButtons.classList.add('hidden');
            gameInfo.classList.remove('hidden');
            gameIdDisplay.textContent = window.location.origin + window.location.pathname + '?id=' + gameId;

            // Start listening for real-time updates
            onValue(gameRef, (snapshot) => {
                const gameState = snapshot.val();
                if (gameState) {
                    renderGame(gameState);
                } else {
                    // Game was deleted, show a message and go back to initial state
                    messageElement.textContent = 'The game you were in was closed.';
                    setTimeout(() => {
                        window.location.href = window.location.origin + window.location.pathname;
                    }, 2000);
                }
            });
        }

        // Function to render the game state to the UI
        function renderGame(gameState) {
            const { board, currentPlayer, status, winner } = gameState;

            // Update cells
            cells.forEach((cell, index) => {
                cell.textContent = board[index];
                cell.classList.remove('x', 'o', 'winning', 'occupied');
                if (board[index] === 'X') {
                    cell.classList.add('x', 'occupied');
                } else if (board[index] === 'O') {
                    cell.classList.add('o', 'occupied');
                }
            });

            // Update message
            if (winner) {
                messageElement.textContent = `${winner} wins!`;
                boardElement.classList.add('finished');
                resetBtn.classList.remove('hidden');
                // Highlight the winning cells
                const winningCombo = checkWinner(board);
                if (winningCombo) {
                    winningCombo.forEach(index => {
                        cells[index].classList.add('winning');
                    });
                }
            } else if (status === 'draw') {
                messageElement.textContent = "It's a draw!";
                resetBtn.classList.remove('hidden');
            } else if (status === 'waiting') {
                messageElement.textContent = `Waiting for opponent...`;
            } else if (status === 'in-progress') {
                if (currentPlayer === myPlayer) {
                    messageElement.textContent = 'Your turn!';
                    boardElement.classList.remove('finished');
                } else {
                    messageElement.textContent = `Opponent's turn.`;
                }
            }
        }

        // Function to handle a cell click
        async function handleCellClick(e) {
            if (!gameId || !myPlayer) return;

            const index = e.target.getAttribute('data-index');

            // Get the current game state from the database
            const snapshot = await get(gameRef);
            const gameState = snapshot.val();

            // Check if it's the current player's turn and the cell is empty
            if (gameState.currentPlayer === myPlayer && gameState.board[index] === '' && gameState.status === 'in-progress') {
                const newBoard = [...gameState.board];
                newBoard[index] = myPlayer;

                const winner = checkWinner(newBoard);
                let newStatus = 'in-progress';
                if (winner) {
                    newStatus = 'finished';
                } else if (checkDraw(newBoard)) {
                    newStatus = 'draw';
                }

                const updates = {
                    board: newBoard,
                    currentPlayer: myPlayer === 'X' ? 'O' : 'X',
                    status: newStatus,
                    winner: winner ? myPlayer : null
                };

                // Update the database
                await set(gameRef, updates);
            } else {
                // Not your turn or invalid move
                messageElement.textContent = "Invalid move or not your turn!";
            }
        }

        // --- Event Listeners ---
        boardElement.addEventListener('click', handleCellClick);

        newGameBtn.addEventListener('click', () => {
            const newId = generateGameId();
            window.location.href = window.location.origin + window.location.pathname + '?id=' + newId;
        });

        joinGameBtn.addEventListener('click', () => {
            const inputId = gameIdInput.value.trim();
            if (inputId) {
                window.location.href = window.location.origin + window.location.pathname + '?id=' + inputId;
            } else {
                messageElement.textContent = 'Please enter a game ID.';
            }
        });

        resetBtn.addEventListener('click', async () => {
            if (gameRef) {
                const initialGameState = {
                    board: ['', '', '', '', '', '', '', '', ''],
                    currentPlayer: 'X',
                    status: 'in-progress',
                    winner: null,
                    playerX: myPlayer,
                    playerO: myPlayer === 'X' ? null : myUid
                };
                await set(gameRef, initialGameState);
                resetBtn.classList.add('hidden');
            }
        });

        // --- Initial Load ---
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                setupGame(id);
            } else {
                messageElement.textContent = 'Create a new game or join one.';
            }
        });
    </script>
</body>

</html>
